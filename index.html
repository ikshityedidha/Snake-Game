<!DOCTYPE html>
<html lang = "en" dir = "ltr">
    <head>
        <meta charset="utf-8">
        <title>Snake Game!</title>
        <link rel = "stylesheet" href = "design.css">
        <meta name = "viewport" content = "width=device-width, inital-scale = 1.0">
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <script src =  "script.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <div class = "game-details">
                <span class = "score">Score: 0</span>
                <span class = "high-score"> High score:</span>
            </div>
        <div class = "play-board"></div>
        <div class = "controls">
            <i data-key = "ArrowLeft" class = "fas fa-arrow-left-long"></i>
            <i data-key = "ArrowRight" class = "fas fa-arrow-right-long"></i>
            <i data-key = "ArrowUp" class = "fas fa-arrow-up-long"></i>
            <i data-key = "ArrowDown" class = "fas fa-arrow-down-long"></i>

        </div>
    </body>
</html>
